name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the project
      run: mvn clean package
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hausrat-service:$(date +%s)
